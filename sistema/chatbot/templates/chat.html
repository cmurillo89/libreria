{% load static %}

<!doctype html>
<html lang="es">

<head>
  <title>Chatbot</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'esmirna.png' %}" alt="" width="100" class="d-inline-block align-text-top">
              </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Inicio <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
      </div>
    </nav>
    
  </header>
  <main>
<br/>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <a name="" id="" class="btn btn-success" href="#" role="button">Limpiar historial</a>
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="response">
                            
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                      <form id="chat-form" class="d-flex my-2 my-lg-0">
                        {% csrf_token %}
                        <input class="form-control me-sm-2" id="input-text" name="input-text" type="text" placeholder="Escribe tu pregunta">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enviar</button>
                      </form>

                      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                      <script>
                          $(document).ready(function() {
                              $('#chat-form').submit(function(e) {
                                  e.preventDefault();
                                  var inputText = $('#input-text').val();
                                  $.ajax({
                                      url: '{% url "get_response" %}',
                                      type: 'POST',
                                      data: { input_text: inputText },
                                      dataType: 'json',
                                      success: function(data) {
                                          $('#response').text(data.response);
                                      },
                                      error: function() {
                                          $('#response').text('Error al obtener la respuesta.');
                                      }
                                  });
                              });
                          });
                      </script>     
                      
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

        
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
