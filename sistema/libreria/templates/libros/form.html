
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for campo in formulario %}

    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>


      

        <!-- Cuarta parte referente a la edición, la carga de imagenes -->
        {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br>
        <img src="{{MEDIA_URL}}/imagenes/{{ campo.value}}" width="100" srcset="" alt="">
        <br>
        <br>
        {% endif %}




      <input type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{campo.label}}"
        value="{{campo.value | default:''}}"> 
      <small id="helpId" class="form-text text-muted">{{campo.errors}}</small>
    </div>
    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Enviar información">
    <a name="" id="" class="btn btn-primary" href="{% url 'libros' %}" role="button">Cancelar</a>
</form>
